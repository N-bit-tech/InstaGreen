<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagreen</title>
    <!-- css file -->
    <link rel="stylesheet" href="../css/SignUp.css">
    <!-- font awesome library-->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- render all elments normally -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" >
</head>
<body>
    <div class="background">
        
    </div>
    <form>
        <a href="Instagreen.html">
            <h1 class="login-form-logo">Insta<span class="green">green</span></h1>
        </a>

        <label for="fName" id="fName" >First Name</label>
        <input type="text" id="fName"placeholder="Enter your First Name" required><br>
        <label for="lName" id="lName" >Last Name</label>
        <input type="text" id="lFast"placeholder="Enter your Last Name" required><br>
        <label for="location" id="location" >Location</label>
        <input type="text" id="location"placeholder="Enter your Location"required ><br>
        <label for="mail" id="mail" >E-Mail</label>
        <input type="email" id="mail"placeholder="Enter Email" required><br>
        <label for="pwd" id="pwd" >Password</label>
        <input type="password" id="pwd"placeholder="Enter Password"required><br>
        <label for="confPwd" id="confPwd">Confirm Password</label>
        <input type="password" id="confPwd"  placeholder="Confirm Password" required><br>
        <label  >Available Day</label>
        <input class="infos" type="text" placeholder="Available Day">

        <button href="#" onclick="uploadfile()">Sign Up</button>
    </form>
    <script src="../js/Instagreen.js"></script>
</body>
</html>
